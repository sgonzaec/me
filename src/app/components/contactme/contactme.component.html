<section>
  <h2 class="title">Contact Me!</h2>
  <form #basicForm="ngForm" (submit)="getData(basicForm.value)">
    <div class="inputs_list">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ngModel class="form-control" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" ngModel class="form-control" name="phone" id="phone">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" ngModel class="form-control" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" ngModel id="message" name="message" rows="3"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</section>
